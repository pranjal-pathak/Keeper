<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/lux/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Keeper</title>
  </head>
  <body>
    <div class="container ">
      <h1 class="display-4 text-center" >Keeper</h1>
      <form id="problem-form">
        <div class="form-group mt-2">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        

        <div class="form-group mt-2">
          <label for="Link" class="form-label">Link</label>
          <input type="text" id="Link" class="form-control" />
        </div>

    
    <div class="sidetoside mt-2">
      <div class="form-group ">
        <label for="Platform" class="form-label">Platform</label>
        <select name="Platform" id="Platform" class="form-select">
          <option value="" disabled selected>Select</option>
          <option value="Leetcode">Leetcode</option>
          <option value="Scaler/InterviewBit">Scaler/InterviewBit</option>
          <option value="Codechef">Codechef</option>
          <option value="GeekforGeeks">GeekforGeeks</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-group ">
        <label for="Topic" class="form-label">Topic</label>
        <select name="Topic" id="Topic" class="form-select ">
          <option value="" disabled selected>Select</option>
          <option value="Arrays">Arrays</option>
          <option value="Strings">Strings</option>
          <option value="Tree">Tree</option>
          <option value="Graph">Graph</option>
          <option value="Graph">Graph</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-group  ">
        <label for="Status" class="form-label">Status</label>
        <select name="Status" id="Status" class=" form-select ">
          <option value="" disabled selected>Select</option>
          <option value="Solved">Solved</option>
          <option value="Attempted">Attempted</option>
          <option value="Unlocked hints">Unlocked hints</option>
          <option value="Unlocked Solution">Unlocked Solution</option>

          
        </select>
      </div>


    </div>

        <div class="form-group">
          <label for="Remarks" class="form-label mt-2">Remarks</label>
          <input type="text-area" placeholder="Add remarks if any" id="Remarks" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add"
          class="btn btn-primary btn-block mt-3"
        />
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            
            <th></th>
            <th>Title</th>
           
            <th>Platform</th>
            <th>Topic</th>
            <th>Status</th>
            <th>Remarks</th>
           <th></th>
            
          </tr>
          
        </thead>
        <!-- <span><select name="Status" id="filter" class=" form-select form-select-sm ">
          <option  value="" disabled selected>FILTER</option>
          <option value="Solved">Solved</option>
          <option id="Attempted" value="Attempted">Attempted</option>
          <option value="Unlocked hints">Unlocked hints</option>
          <option value="Unlocked Solution">Unlocked Solution</option>

          
        </select></span> -->
        <tbody id="problem-list"></tbody>
      </table>
    </div>
    <script src="keeper.js"></script>
  </body>
</html>
